<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where in the world is Rich</title>
</head>
<body>
    <h1>Where in the world is Rich</h1>
    <p>Rich was here</p>

    <footer>
        <p>&copy; <year-element></year-element> Your Company</p>
    </footer>

    <script>
        // Define the custom element to insert the current year
        class YearElement extends HTMLElement {
            connectedCallback() {
                this.textContent = new Date().getFullYear();
            }
        }
        customElements.define('year-element', YearElement);
    </script>
</body>
</html>
